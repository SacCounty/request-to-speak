<html>
    <head>
        <script src="/primus/primus.js"></script>
        <script src="/js/jquery.js"> </script>
    </head>
    <body>
        <h1>Realtime demo with Primus</h1>

        <button id="ping">Ping</button>
        <div id="log"> </div>
        <script>
            $(document).ready(function() {
                var primus = new Primus(document.location.href & "?clientType=kiosk");

                primus.on("open", function() {
                    console.log("Connection established.");
                });

                primus.on("data", function(data) {
                    console.log(data);
                    toLog("Message received: " + data.reply);
                });

                function toLog(msg) {
                    var current = $("#log").html();
                    current += msg + "<br />";
                    $("#log").html(current);
                }

                $("#ping").click(function () {
                    primus.write("ping");
                });
            });
        </script>
    </body>
</html>
