<div class="container boardInfoWrap">
    <div class="row">
        <div class="col-md-12 main meetingDash">
            <div class="row">
					<button class="btn btn-primary" data-bind="click: importMeeting">
						<i class="fa fa-download" aria-hidden="true"></i>
						Import
					</button>
					<button class="btn btn-secondary" >
						<i class="fa fa-plus" aria-hidden="true"></i>
						Add
					</button>
					<button class="btn btn-info" data-bind="click: editMeeting, enable: selectedMeeting !== null">
						<i class="fa fa-pencil" aria-hidden="true"></i>
						Edit
					</button>
					<button class="btn btn-success" data-bind="click: startMeeting, enable: selectedMeeting !== null">
						<i class="fa fa-check-circle" aria-hidden="true"></i> 
						Start
					</button>
					<button class="btn btn-warning" data-bind="click: saveMeeting, enable: selectedMeeting !== null">
						<i class="fa fa-floppy-o" aria-hidden="true"></i>
						Save
					</button>
			</div>
			<div class="row">
				<div class="meetingWrap" data-bind="foreach: meetings">
					<div>
						<div>
							<button class="checks" >
								<input data-bind="checkedValue: $data, checked:$parent.selectedMeeting" type="radio" name="meetings"  class="faChkSqr">
							</button>
							<span data-bind="text: meetingName"></span>
						</div>
						<div>
							<button class="btn btn-info" data-bind="click: $root.editMeeting">
								<i class="fa fa-pencil" aria-hidden="true"></i>
								Edit
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
