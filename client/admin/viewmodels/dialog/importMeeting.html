 <div class="modal fade meetingDialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Import Meeting</h5>
      </div>
		  <div class="modal-body">
			<div data-bind="foreach: meetings">
				<div data-bind="click: $parent.selectMeeting"> 
					<div data-bind="text: meetingName"></div>
					<div data-bind="text: meetingDate"></div>
					<hr>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary"  data-bind="click: function () { confirmSelection(); }">Confirm</button>
				<button type="button" class="btn btn-secondary" data-bind="click: function () { closeDialog(); }" data-dismiss="modal">Cancel</button>
			</div>
		</div>
	  </div>
	 </div>
</div>
