<div class="container-fluid">
  <nav class="navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
      </div>
      <div class="active">
        <div class="pull-right wallStatus">
          <div>
            <i class="fa fa-spinner fa-spin fa-fw" data-bind="visible: !isMeetingActive"></i>
          </div>
          <span data-bind="visible: !isConnected"><i class="fa fa-circle redDot" aria-hidden="true"></i> <span
              class="status">Not Connected</span></span>

        </div>
      </div>
    </div>
  </nav>

  <div class="wallWrap" data-bind="visible: isMeetingActive">

    <div class="row nameRow">
      <div class="itemOrder col-md-12">
        <span>Items and Speakers</span>
      </div>
    </div>

    <div data-bind="foreach: items, visible: isMeetingActive">

      <div class="wallWrap" data-bind="visible: requests.length > 0">
        <div class="row nameRow">
          <div class="itemOrder col-md-12" data-bind="text: itemOrder">
          </div>
        </div>
        <div class="wallWrap" data-bind="foreach: requests, visible: $root.isMeetingActive">
          <div class="row nameRow" data-bind="css: { activeSpeaker: status === 'active'}">
            <div class="infoName col-md-12">
              <span data-bind="text: firstName"></span>
              <span data-bind="text: lastName"></span>
            </div>
          </div>
        </div>
      </div>

      <div data-bind="foreach: subItems">
        <div class="wallWrap" data-bind="visible: requests.length > 0">
          <div class="row nameRow">
            <div class="itemOrder col-md-12" data-bind="text: displayItemOrder">
            </div>
          </div>
          <div class="wallWrap" data-bind="foreach: requests, visible: $root.isMeetingActive">
            <div class="row nameRow" data-bind="css: { activeSpeaker: status === 'active'}">
              <div class="infoName col-md-12">
                <span data-bind="text: firstName"></span>
                <span data-bind="text: lastName"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="remaining pull-right" data-bind="visible: isMeetingActive">
    <span>Remaining Speakers: </span>
    <span data-bind="text: requests.length"></span>
  </div>
</div>
